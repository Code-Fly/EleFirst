log4j.rootLogger=DEBUG,Console,Daily
#\u914D\u7F6Emybatis\u65E5\u5FD7\u7EA7\u522B
log4j.logger.java.sql.ResultSet=DEBUG
log4j.logger.org.apache=DEBUG
log4j.logger.java.sql.Connection=DEBUG
log4j.logger.java.sql.Statement=DEBUG
log4j.logger.java.sql.PreparedStatement=DEBUG 
#\u8F93\u51FA\u5230\u63A7\u5236\u53F0
log4j.appender.Console=org.apache.log4j.ConsoleAppender
log4j.appender.Console.layout=org.apache.log4j.PatternLayout
log4j.appender.Console.layout.ConversionPattern=[%p] %-d{yyyy-MM-dd HH:mm:ss}[%c][%L] - %m%n
#\u8F93\u51FA\u5230\u65E5\u5FD7\u6587\u4EF6
log4j.appender.Daily = org.apache.log4j.RollingFileAppender
log4j.appender.Daily.File = ${catalina.home}/logs/elefirst.log
log4j.appender.Daily.Encoding = UTF-8
log4j.appender.Daily.MaxFileSize = 20480KB
log4j.appender.Daily.MaxBackupIndex = 100
log4j.appender.Daily.layout = org.apache.log4j.PatternLayout
log4j.appender.Daily.layout.ConversionPattern=[%p] %-d{yyyy-MM-dd HH:mm:ss} [%c] [%L]- %m%n